<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../static/style.css" />
    <title>Diabetes Predictor</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">Diabetes Predictor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#breif" class="nav-link">Diabetes in nutshell</a>
            </li>
            <li class="nav-item">
              <a href="#about_us" class="nav-link">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Showcase -->
    <section id="breif" class="bg-white text-dark p-5 p-lg-0 pt-lg-5 text-center text-sm-start" >
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1> <span class="text-warning"> </span></h1>
            <p class="lead my-4">
              We focus on teaching our students the fundamentals of the latest
              and greatest technologies to prepare them for their first dev role
            </p>
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#predictor"> Start Predicting </button>
          </div>
          <img class="img-fluid w-50 d-none d-sm-block" src="./../static/images/Diabetes.png" alt=""/>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center position-relative">
      <div class="container">
        <p class="lead">Copyright &copy; 2022 Team 9</p>

        <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="predictor"
      tabindex="-1"
      aria-labelledby="predictorLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="predictorLabel">Predictor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
          </div>
          <div class="modal-body">
            <p class="lead">Please complete this form</p>
            <form>
              <div class="mb-3">
                <label for="Full Name" class="col-form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required="required"/>
              </div>
              <div class="mb-3">
                <label for="phone" class="col-form-label">Phone:</label>
                <input type="tel" class="form-control" id="phone" />
              <div class="mb-3">
                <label for="Age" class="col-form-label">Age</label>
                <input type="number" class="form-control" id="age"  />
              </div>
              <div class="mb-3">
                <label for="Gender" class="col-form-label">Gender</label>
                <div class="radio">
                  <label><input type="radio" name="optradio" > Male</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="optradio"> Female</label>
                </div>
              </div>
              </div>
              <div class="mb-3">
                <label for="Height" class="col-form-label">Height</label>
                <input type="number" class="form-control" id="height"  />
              </div>
              <div class="mb-3">
                <label for="Weight" class="col-form-label">Weight</label>
                <input type="number" class="form-control" id="weight"  />
              </div>
              <div class="mb-3">
                <label for="BMI" class="col-form-label">BMI</label>
                <input type="number" class="form-control" id="bmi"  />
              </div>
              <div class="mb-3">
                <label for="Waist" class="col-form-label">Waist</label>
                <input type="number" class="form-control" id="waist"  />
              </div>
              <div class="mb-3">
                <label for="Hip" class="col-form-label">Hip</label>
                <input type="number" class="form-control" id="hip"  />
              </div>
              <div class="mb-3">
                <label for="Cholesterol" class="col-form-label">Cholesterol</label>
                <input type="number" class="form-control" id="cholesterol"  />
              </div>
              <div class="mb-3">
                <label for="HDL Cholesterol" class="col-form-label">HDL Cholesterol</label>
                <input type="number" class="form-control" id="hdl cholesterol"  />
              </div>
              <div class="mb-3">
                <label for="Glucose" class="col-form-label">Glucose</label>
                <input type="number" class="form-control" id="glucose"  required>
              </div>
              <div class="mb-3">
                <label for="Systolic BP" class="col-form-label">Systolic Blood Pressure</label>
                <input type="number" class="form-control" id="systolic bp"  />
              </div>
              <div class="mb-3">
                <label for="Diastolic BP" class="col-form-label">Diastolic Blood Pressure</label>
                <input type="number" class="form-control" id="diastolic bp"  />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
            <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#result" >View Result</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

    <script>
      mapboxgl.accessToken =
        'pk.eyJ1IjoiYnRyYXZlcnN5IiwiYSI6ImNrbmh0dXF1NzBtbnMyb3MzcTBpaG10eXcifQ.h5ZyYCglnMdOLAGGiL1Auw'
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-71.060982, 42.35725],
        zoom: 18,
      })
    </script>
  </body>
</html>
