<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./../static/style.css" />
    <title>Predictor</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form class="mt-5 border p-4 bg-light shadow" method="POST">
                        <h4 class="mb-5 text-secondary">Please complete this form</h4>
                        <div class="row">
                            <div class="mb-3">
                                <label for="Full Name" class="col-form-label">Full Name</label>
                                <input type="text" class="form-control" onkeydown="return /[a-z\s]/i.test(event.key)" spellcheck="true" placeholder="John Smith William" pattern="[a-Za-z\s]" minlength="10" maxlength="50" required />
                              </div>
                              <div class="mb-3">
                                <label for="phone" class="col-form-label">Phone</label>
                                <input type="tel" name="phone" class="form-control" placeholder="012345678901" pattern="[0-9]{11}" required />
                              <div class="mb-3">
                                <label for="Age" class="col-form-label">Age</label>
                                <input type="number" class="form-control" name="4" min="0" max="122"  required />
                              </div>
                              <div class="mb-3">
                                <label for="Gender" class="col-form-label">Gender</label>
                                <div class="radio">
                                  <label><input type="radio" name="5"  value="Male"> Male</label>
                                </div>
                                <div class="radio">
                                  <label><input type="radio" name="5" value="Female" checked> Female</label>
                                </div>
                              </div>
                              </div>
                              <div class="mb-3">
                                <label for="Height" class="col-form-label">Height</label>
                                <input type="number" class="form-control" name="6" min="50" max="100" required />
                              </div>
                              <div class="mb-3">
                                <label for="Weight" class="col-form-label">Weight</label>
                                <input type="number" class="form-control" name="7" min="50" max="350" required />
                              </div>
                              <div class="mb-3">
                                <label for="BMI" class="col-form-label">BMI</label>
                                <input type="number" class="form-control" name="8" min="10" max="60" required />
                              </div>
                              <div class="mb-3">
                                <label for="Waist" class="col-form-label">Waist</label>
                                <input type="number" class="form-control" name="11" min="20" max="60" required />
                              </div>
                              <div class="mb-3">
                                <label for="Hip" class="col-form-label">Hip</label>
                                <input type="number" class="form-control" name="12" min="30" max="70" required />
                              </div>
                              <div class="mb-3">
                                <label for="Cholesterol" class="col-form-label">Cholesterol</label>
                                <input type="number" class="form-control" name="0" min="75" max="450" required />
                              </div>
                              <div class="mb-3">
                                <label for="HDL Cholesterol" class="col-form-label">HDL Cholesterol</label>
                                <input type="number" class="form-control" name="2" min="10" max="150" required />
                              </div>
                              <div class="mb-3">
                                <label for="Glucose" class="col-form-label">Glucose</label>
                                <input type="number" class="form-control" name="1" min="40" max="400" required />
                              </div>
                              <div class="mb-3">
                                <label for="Systolic BP" class="col-form-label">Systolic Blood Pressure</label>
                                <input type="number" class="form-control" name="9" min="75" max="250" required />
                              </div>
                              <div class="mb-3">
                                <label for="Diastolic BP" class="col-form-label">Diastolic Blood Pressure</label>
                                <input type="number" class="form-control" name="10" min="45" max="125" required />
                        </div>
                    </form>
                        <button type="submit" class="btn btn-primary "  >View Result</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
